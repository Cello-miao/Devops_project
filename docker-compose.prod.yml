version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-signin_project_prod}
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    image: ${BACKEND_IMAGE:-registry.gitlab.com/cello-miao/devops/backend:latest}
    restart: always
    environment:
      DB_HOST: db
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-signin_project_prod}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      MIX_ENV: prod
    depends_on:
      - db
    expose:
      - '4000'

  frontend:
    image: ${FRONTEND_IMAGE:-registry.gitlab.com/cello-miao/devops/frontend:latest}
    restart: always
    expose:
      - '80'
    depends_on:
      - backend

  proxy:
    image: nginx:1.26-alpine
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  db_data:
