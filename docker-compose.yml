services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: signin_project_dev
    # Remove port mapping - database only accessible within Docker network
    # If you need to access DB from host, use: docker exec -it devops_project_new-db-1 psql -U postgres
    # ports:
    #   - '5432:5432'
    volumes:
      - db_data_dev:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: signin_project_dev
      MIX_ENV: dev
      SECRET_KEY_BASE: "dev_secret_key_base_at_least_64_chars_long_for_development_only"
      PHX_HOST: localhost
    ports:
      - '4000:4000'
    volumes:
      - ./backend:/app
      - backend_build:/app/_build
      - backend_deps:/app/deps
    depends_on:
      - db
    command: sh -c "mix ecto.create && mix ecto.migrate && mix phx.server"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      # Set Vite proxy target to backend service name in Docker network
      VITE_API_TARGET: http://backend:4000
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend

volumes:
  db_data_dev:
  backend_build:
  backend_deps:
  frontend_node_modules:
